{% extends 'base.html' %}
{% load static %}
{% block title %} {{user.login}} {% endblock %}
{% block content %} 

<div class="container">
  <div class="row align-items-center">
    <div class="col-12 colorText text-center">
      <h3>Пользователь: {{user.login}}</h3>
    </div>
    <div class="col-12 colorText text-center">
      <h3>Электронная почта: {{user.email}}</h3>
    </div>
    <div class="col-12 colorText text-center">
      {% if user.profile.birthday%}
        <h3>День рождения: {{user.profile.birthday}}</h3>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
