<div class="col-12">
  <form method="post" class="colorText">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      {{ field.label_tag }}
      {{ field }}
      {% if field.help_text %}
        <p class="help">{{field.help_text}}</p>
      {% endif%}
    {% endfor %}
    <input type="submit" value="Подтвердить" class = "btn btn-primary">
  </form>
</div>
