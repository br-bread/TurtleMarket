  <div class="colorText text-center">
    <h4>{{item.name}}</h4>
    {% if is_item_list == False %}
      <h5>{{item.category}}</h5>
    {% endif %}
    <h6>Теги:
    {% for tag in item.tags.all %}
       {{tag.name}} 
    {% endfor %}
    </h6>
    <!-- Я не знаю как по-другому -->
    {% for text in texts %}
      {% if forloop.counter == forloop.parentloop.counter %}
        {{text|truncatewords:10|safe}}
      {% endif %}
    {% endfor %}
  </div>
