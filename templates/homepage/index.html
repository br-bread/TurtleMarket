{% extends 'base.html' %}
{% load static %}
{% block title %} Главная {% endblock %}
{% block content %} 

<div class="container">
  <div class="row align-items-center">
    <div class="col-12 colorText text-center">
      <h2>Лучшие товары</h2>
      <br>
    </div>
    {% for item in items %}
      <div class="col-4 colorText align-items-center">
        {% include "catalog/includes/item.html" %}
      </div>
    {% empty %}
      <div class="col-12 colorText">
        <h4>Каталог пуст</h3>
      </div>
    {% endfor %}
  </div>
</div>
<div class="row align-items-center">
  <div class="col-3">
  </div>
  <div class="col-3">
    <h3 class="text-center colorText">Черепашка вместо котика :O (пусть это будет логотип)</h3>
  </div>
  <div class="col-3">
    <img src="{% static 'img/turtle.png' %}" alt="черепашка" style="width:70%">
  </div>
</div>
{% endblock %}
